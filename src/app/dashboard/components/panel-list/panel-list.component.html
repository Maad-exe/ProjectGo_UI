<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">
      <i class="fas fa-chalkboard-teacher me-2"></i>
      Evaluation Panels
    </h1>
    <button class="btn btn-primary" (click)="openCreatePanelDialog()">
      <i class="fas fa-plus me-1"></i> Create Panel
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-header bg-light">
      <div class="row align-items-center">
        <div class="col">
          <h5 class="mb-0">All Panels</h5>
        </div>
        <div class="col-auto">
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-search"></i>
            </span>
            <input type="text" class="form-control" placeholder="Search panels...">
          </div>
        </div>
      </div>
    </div>
    
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
            <tr>
              <th>Name</th>
              <th>Members</th>
              <th>Created At</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="loading">
              <td colspan="4" class="text-center py-3">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </td>
            </tr>
            <tr *ngIf="!loading && panels.length === 0">
              <td colspan="4" class="text-center py-3">
                <p class="text-muted mb-0">No panels found</p>
              </td>
            </tr>
            <tr *ngFor="let panel of panels">
              <td>{{ panel.name }}</td>
              <td>
                <span *ngFor="let member of panel.members; let last = last">
                  {{ member.teacherName }}{{ !last ? ', ' : '' }}
                </span>
              </td>
              <td>{{ panel.createdAt | date:'medium' }}</td>
              <td class="text-center">
                <div class="btn-group">
                  <button class="btn btn-primary btn-sm" (click)="viewPanelDetails(panel)">
                    <i class="fas fa-eye"></i> Details
                  </button>
                  <button class="btn btn-secondary btn-sm" (click)="editPanel(panel)">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="deletePanel(panel)">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
